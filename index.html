  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarkov Hideout Crafter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #e0e0e0;
      padding: 20px;
      overflow-x: hidden;
      transition: all 0.3s;
    }

    body.light-theme {
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      color: #1a1a1a;
    }

    .header {
      background: linear-gradient(135deg, #2c2c2c 0%, #1f1f1f 100%);
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border: 1px solid #3a3a3a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    body.light-theme .header {
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      border: 1px solid #ccc;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-logo {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(244, 164, 96, 0.3);
    }

    h1 {
      color: #f4a460;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    body.light-theme h1 {
      color: #d4844a;
      text-shadow: none;
    }

    .subtitle {
      color: #888;
      font-size: 14px;
    }

    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .theme-toggle {
      padding: 8px 16px;
      background: #3a3a3a;
      border: 2px solid #4a4a4a;
      border-radius: 6px;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      border-color: #f4a460;
    }

    body.light-theme .theme-toggle {
      background: #ffffff;
      border-color: #ccc;
      color: #1a1a1a;
    }

    .stations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .station-card {
      background: linear-gradient(135deg, #2c2c2c 0%, #232323 100%);
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #3a3a3a;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    body.light-theme .station-card {
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      border-color: #ddd;
    }

    .station-card:hover {
      border-color: #f4a460;
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(244, 164, 96, 0.3);
    }

    .station-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      filter: brightness(0.9);
      transition: filter 0.3s;
    }

    .station-card:hover .station-icon {
      filter: brightness(1.2);
    }

    .station-name {
      color: #f4a460;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    body.light-theme .station-name {
      color: #d4844a;
    }

    .station-crafts-count {
      color: #888;
      font-size: 14px;
    }

    .back-button {
      padding: 12px 25px;
      background: linear-gradient(135deg, #3a3a3a 0%, #2c2c2c 100%);
      border: 2px solid #4a4a4a;
      border-radius: 6px;
      color: #e0e0e0;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      margin-bottom: 20px;
    }

    body.light-theme .back-button {
      background: #ffffff;
      border-color: #ccc;
      color: #1a1a1a;
    }

    .back-button:hover {
      border-color: #f4a460;
      transform: translateY(-2px);
    }

    .add-craft-button, .export-btn, .compare-btn {
      padding: 12px 25px;
      background: linear-gradient(135deg, #f4a460 0%, #d4844a 100%);
      border: none;
      border-radius: 6px;
      color: #1a1a1a;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      margin-left: 10px;
    }

    .add-craft-button:hover, .export-btn:hover, .compare-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(244, 164, 96, 0.4);
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      background: #2c2c2c;
      border: 2px solid #3a3a3a;
      border-radius: 20px;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
    }

    body.light-theme .filter-btn {
      background: #ffffff;
      border-color: #ccc;
      color: #1a1a1a;
    }

    .filter-btn:hover {
      border-color: #f4a460;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #f4a460 0%, #d4844a 100%);
      border-color: #f4a460;
      color: #1a1a1a;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      min-width: 250px;
      padding: 12px 15px;
      background: #2c2c2c;
      border: 2px solid #3a3a3a;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 14px;
      transition: all 0.3s;
    }

    body.light-theme input[type="text"] {
      background: #ffffff;
      border-color: #ccc;
      color: #1a1a1a;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #f4a460;
      box-shadow: 0 0 10px rgba(244, 164, 96, 0.3);
    }

    .table-container {
      background: #2c2c2c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border: 1px solid #3a3a3a;
    }

    body.light-theme .table-container {
      background: #ffffff;
      border-color: #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    body.light-theme thead {
      background: #f5f5f5;
    }

    th {
      padding: 15px;
      text-align: left;
      color: #f4a460;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      border-bottom: 2px solid #3a3a3a;
      transition: background 0.2s;
    }

    body.light-theme th {
      color: #d4844a;
      border-bottom-color: #ddd;
    }

    th:hover {
      background: #2a2a2a;
    }

    body.light-theme th:hover {
      background: #e8e8e8;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #3a3a3a;
    }

    body.light-theme td {
      border-bottom-color: #e0e0e0;
    }

    tbody tr {
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: #333;
    }

    body.light-theme tbody tr:hover {
      background: #f8f8f8;
    }

    .profit-positive {
      color: #4caf50;
      font-weight: bold;
    }

    .profit-negative {
      color: #f44336;
    }

    .item-name {
      color: #e0e0e0;
      font-weight: 500;
    }

    body.light-theme .item-name {
      color: #1a1a1a;
    }

    .price {
      color: #64b5f6;
    }

    body.light-theme .price {
      color: #1976d2;
    }

    .no-crafts {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    .edit-btn, .delete-btn, .compare-select-btn {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
    }

    .edit-btn {
      background: #64b5f6;
      color: #1a1a1a;
    }

    .delete-btn {
      background: #f44336;
      color: white;
    }

    .compare-select-btn {
      background: #ff9800;
      color: white;
    }

    .compare-select-btn.selected {
      background: #4caf50;
    }

    .star-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 0 8px;
      transition: transform 0.2s;
    }

    .star-btn:hover {
      transform: scale(1.2);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #f4a460;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    body.light-theme .modal-content {
      background: #ffffff;
      color: #1a1a1a;
    }

    .modal h2 {
      color: #f4a460;
      margin-bottom: 20px;
    }

    body.light-theme .modal h2 {
      color: #d4844a;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      color: #e0e0e0;
      margin-bottom: 5px;
      font-size: 14px;
    }

    body.light-theme .form-group label {
      color: #1a1a1a;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: #1f1f1f;
      border: 2px solid #3a3a3a;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 14px;
    }

    body.light-theme .form-group input {
      background: #f5f5f5;
      border-color: #ccc;
      color: #1a1a1a;
    }

    .form-group input:focus {
      outline: none;
      border-color: #f4a460;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .save-btn {
      background: linear-gradient(135deg, #f4a460 0%, #d4844a 100%);
      color: #1a1a1a;
    }

    .cancel-btn {
      background: #3a3a3a;
      color: #e0e0e0;
    }

    body.light-theme .cancel-btn {
      background: #e0e0e0;
      color: #1a1a1a;
    }

    .compare-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .compare-card {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #f4a460;
    }

    body.light-theme .compare-card {
      background: #ffffff;
      border-color: #d4844a;
    }

    .compare-card h3 {
      color: #f4a460;
      margin-bottom: 15px;
    }

    body.light-theme .compare-card h3 {
      color: #d4844a;
    }

    .compare-stat {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #3a3a3a;
    }

    body.light-theme .compare-stat {
      border-bottom-color: #e0e0e0;
    }

    .compare-winner {
      background: rgba(76, 175, 80, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }

    /* ========== FIRE ANIMATIONS (NEW) ========== */
    .fire-indicator {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 24px;
      animation: float 2s ease-in-out infinite;
      z-index: 10;
      text-shadow: 0 0 10px rgba(255, 150, 0, 0.8);
    }

    .fire-indicator.ultra {
      font-size: 28px;
      animation: float 1.5s ease-in-out infinite, pulse-glow 1s ease-in-out infinite;
    }

    .fire-indicator.hot {
      font-size: 26px;
      animation: float 1.8s ease-in-out infinite;
    }

    .fire-indicator.warm {
      font-size: 22px;
      animation: float 2.2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    @keyframes pulse-glow {
      0%, 100% {
        filter: drop-shadow(0 0 5px rgba(255, 100, 0, 0.8));
      }
      50% {
        filter: drop-shadow(0 0 15px rgba(255, 150, 0, 1));
      }
    }

    .station-card.station-ultra-hot {
      border: 2px solid #ff6b35;
      box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
      animation: pulse-border 2s ease-in-out infinite;
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(212, 63, 14, 0.1) 100%);
    }

    .station-card.station-hot {
      border: 2px solid #ff8c42;
      box-shadow: 0 0 15px rgba(255, 140, 66, 0.4);
      animation: pulse-border 2.5s ease-in-out infinite;
      background: linear-gradient(135deg, rgba(255, 140, 66, 0.08) 0%, rgba(255, 107, 53, 0.08) 100%);
    }

    .station-card.station-warm {
      border: 2px solid #ffa552;
      box-shadow: 0 0 10px rgba(255, 165, 82, 0.3);
      background: linear-gradient(135deg, rgba(255, 165, 82, 0.05) 0%, rgba(255, 140, 66, 0.05) 100%);
    }

    @keyframes pulse-border {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 107, 53, 0.4);
      }
      50% {
        box-shadow: 0 0 25px rgba(255, 107, 53, 0.7);
      }
    }

    .station-profit {
      font-size: 12px;
      color: #4ade80;
      margin-top: 5px;
      font-weight: 500;
    }

    .station-card.station-ultra-hot:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.6);
    }

    .station-card.station-hot:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 25px rgba(255, 140, 66, 0.5);
    }

    .station-card.station-warm:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 6px 20px rgba(255, 165, 82, 0.4);
    }

    @media (max-width: 768px) {
      .compare-container {
        grid-template-columns: 1fr;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
      }
      
      .stations-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="logo.png" alt="Logo" class="header-logo">
      <div>
        <h1>Tarkov Hideout Crafter</h1>
        <p class="subtitle">Manage your profitable hideout crafts</p>
      </div>
    </div>
    <div class="header-controls">
      <button class="theme-toggle" onclick="toggleTheme()">üåô Toggle Theme</button>
    </div>
  </div>

  <!-- STATION SELECTION VIEW -->
  <div id="stationView">
    <div class="stations-grid" id="stationsGrid"></div>
    
    <!-- Logo Image -->
    <div style="text-align: center; margin-top: 40px;">
      <a href="https://x.com/SIPSHREDS" target="_blank" style="cursor: pointer; text-decoration: none;">
        <img src="mylogo.png" alt="SIPSHREDS Twitter" style="max-width: 300px; opacity: 0.8; transition: all 0.3s; border-radius: 10px;" 
             onmouseover="this.style.opacity='1'; this.style.transform='scale(1.05)'; this.style.boxShadow='0 0 20px rgba(244, 164, 96, 0.5)';" 
             onmouseout="this.style.opacity='0.8'; this.style.transform='scale(1)'; this.style.boxShadow='none';">
      </a>
    </div>
  </div>

  <!-- CRAFTS VIEW -->
  <div id="craftsView" class="hidden">
    <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
      <button class="back-button" onclick="showStationView()">‚Üê Back to Stations</button>
      <button class="add-craft-button" onclick="openAddCraftModal()">+ Add Craft</button>
      <button class="export-btn" onclick="exportToCSV()">üì• Export CSV</button>
      <button class="compare-btn" onclick="toggleCompareMode()">‚öñÔ∏è Compare</button>
    </div>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter-btn active" onclick="setFilter('all')">All Crafts</button>
      <button class="filter-btn" onclick="setFilter('profitable')">‚úÖ Profitable Only</button>
      <button class="filter-btn" onclick="setFilter('losses')">‚ùå Losses Only</button>
      <button class="filter-btn" onclick="setFilter('favorites')">‚≠ê Favorites</button>
    </div>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="üîç Search crafts by name...">
    </div>

    <!-- Compare View -->
    <div id="compareContainer" class="compare-container hidden"></div>

    <div id="craftsContainer">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th style="cursor: default;">‚≠ê</th>
              <th onclick="sortCrafts(0)">Craft Result ‚ñº</th>
              <th onclick="sortCrafts(1)">Material Cost ‚ñº</th>
              <th onclick="sortCrafts(2)">Sell Price ‚ñº</th>
              <th onclick="sortCrafts(3)">Profit ‚ñº</th>
              <th onclick="sortCrafts(4)">Time ‚ñº</th>
              <th onclick="sortCrafts(5)">Profit/Hour ‚ñº</th>
              <th style="cursor: default;">Actions</th>
            </tr>
          </thead>
          <tbody id="craftsTable"></tbody>
        </table>
      </div>
      <div id="noCrafts" class="no-crafts hidden">No crafts found with current filters.</div>
    </div>
  </div>

  <!-- ADD/EDIT CRAFT MODAL -->
  <div id="craftModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Add New Craft</h2>
      <form id="craftForm">
        <div class="form-group">
          <label>Craft Result Name</label>
          <input type="text" id="craftName" required placeholder="e.g., Grizzly medical kit">
        </div>
        <div class="form-group">
          <label>Material Cost (‚ÇΩ)</label>
          <input type="number" id="materialCost" required placeholder="e.g., 50000">
        </div>
        <div class="form-group">
          <label>Sell Price (‚ÇΩ)</label>
          <input type="number" id="sellPrice" required placeholder="e.g., 83932">
        </div>
        <div class="form-group">
          <label>Craft Time (minutes)</label>
          <input type="number" id="craftTime" required placeholder="e.g., 35">
        </div>
        <div class="modal-buttons">
          <button type="submit" class="save-btn">üíæ Save Craft</button>
          <button type="button" class="cancel-btn" onclick="closeModal()">‚ùå Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
